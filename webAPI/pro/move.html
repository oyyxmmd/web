<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width:30px;
            height: 50px;
            background-color: aqua;
            position: absolute;
        }
        .conc{
            height: 1000px;
            background-color: darkseagreen;
        }
    </style>
</head>
<body>
    <div class="conc">
        <div class="box">
        
        
        </div>
    </div>
    
    <script>
        var box = document.getElementsByClassName('box')[0];
        box.addEventListener('click',function(e){
            var x = e.pageX;
            var y = e.pageY;
            console.log(e.target);
            e.target.style.cssText = "color: blue; border: 1px solid black;position:absolute;le"; 
            console.log('x:',x,'y:',y)
            x = 300;
            y = 300;
        }
        );
        var conc = document.getElementsByClassName('conc')[0];
        conc.addEventListener('click',function(e){
            box.style.top = e.clientY +'px';
            box.style.left = e.clientX + 'px';
            console.log(e.clientY);
        })

        document.addEventListener('mousemove',function(e){
            console.log('mousemove');
            box.style.top = e.clientY-15 + 'px';
            box.style.left = e.clientX-15 + 'px';
            
            
        })

    </script>
</body>
</html>
