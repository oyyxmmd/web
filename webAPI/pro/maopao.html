<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: blue;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <div class="box" id='box'>
        <div class="box2" id ='box'>
            <ul>
                
            </ul>
        </div>
    </div>
    <script>
        var box = document.getElementById('box');
        box.onclick = function(e){
            // console.log(e.srcElement || e.target);
            // console.log();
        }

        var ult = document.getElementsByTagName('ul')[0];
        // add five chiled li 
        var i = 1 ; 
        //  create element li 
        
        // loop add child
        while(i<6){
            var lit = document.createElement('li');
            lit.innerHTML = i;
            ult.appendChild(lit);

            i++;
        }
        ult.addEventListener('click',function(e){
            console.log(e.target.innerHTML);
        })
    </script>
</body>
</html>
